	<div class="form-group col-md-2">
		<label for="campo2">ID Cor</label>

	<div class="form-group col-md-3">
		<label for="campo2">Cor</label>

	<div class="form-group col-md-3">
		<label for="campo3">ID Material</label>

	</div>
	
	<div class="form-group col-md-3">
		<label for="campo3">Material</label>

	</div>
	
	
	<div class="form-group col-md-2">
		<label for="campo4">ID Estampa</label>
		<input type="number"  class= "form-control"  placeholder="ID Estampa" ng-change="calculaTotal()" ng-model="orcamentoDetalhe.estampaOrcamento.idEstampa">
	</div>

		<label for="campo4">Estampa</label>

		<label for="campo4">Quantidade</label>

	</div>

 </form>
