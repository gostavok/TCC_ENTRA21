<h3 class="page-header">Adicionar serviço de Fornecedor</h3>
<br>
<div class = "row">
	<div class="form-group col-md-1">
		<label for="campo1">ID</label>
		<input type="text" class= "form-control" placeholder="ID" ng-model="servicoFornecedor.idServForn" style="width: 50px" readonly>
	</div>
	<div class="form-group col-md-3">
		<label for="campo1">Nome do serviço</label>
		<input type="text"  class= "form-control"  placeholder="Nome do produto" ng-model="servicoFornecedor.nmServForn">
	</div>
	<div class="form-group col-md-3">
		<label for="campo1">Descrição</label>
		<input type="text"  class= "form-control"  placeholder="Descrição" ng-model="servicoFornecedor.descServForn">
	</div>
	<div class="form-group col-md-3">
			<label for="campo1">Valor</label>
			<input type="number" class= "form-control" placeholder="Valor" ng-model="servicoFornecedor.valorServForn">
		</div>
	<div class="form-group col-md-2">
		<label for="campo1">Unidade de medida</label>
		<select class="form-control" ng-model="servicoFornecedor.undMedidaServForn">
			<option value="Peso">Peso</option>
			<option value="Unidade">Unidade</option>
		</select>
	</div>
		
		<div class="form-group col-md-2"> 
			<label for="campo1">Fornecedor</label>
			<input type="text" class= "form-control" placeholder="ID Fornecedor" ng-model="servicoFornecedor.fornecedor.idFornecedor" ng-blur="listarNomeFornecedor(servicoFornecedor.fornecedor.idFornecedor)">
		</div>
		<div class="form-group col-md-2">
			<label for="campo1">Nome Fornecedor</label>
			<input type="text" class= "form-control" placeholder="Nome" ng-model="servicoFornecedor.fornecedor.nmFornecedor" readonly>
		</div>
		
	
<form> 
  <hr /> 
	<div id="actions" class="row" style="margin-bottom:12px">
  	  <div class="col-md-12">
		<button type="submit" class="btn btn-primary" ng-click="salvarServicoFornecedor()" style="margin-left:12px">Salvar</button>
		<button type="button" class="btn btn-default" onClick="history.go(-1)">Voltar</button>
    	</div>
    </div>
 </form>
