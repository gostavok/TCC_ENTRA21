
<div id="top" class="row">
 <div class="col-md-3">
        <h2>Lista Cores</h2>
    </div>
 
    <div class="col-md-6">
        <div class="input-group h2">
            <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Itens">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit" ng-click="listarCores()">                
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
       
    </div>
 	 <div class="col-md-3">
        <a href="cor-cad"  class="btn btn-primary pull-right h2">Nova Cor</a>
    </div>
    
</div>




</br>
</br>
<div id="list" class="row">
    <div class="table-responsive col-md-12">
     
        <table class="table col-md-12">
            <thead>
				<tr>
					<th class="col-md-2" >ID</th>
					<th class="col-md-2">Cor</th>
					<th class="col-md-2">Valor</th>
				</tr>
			</thead>   
    	<tbody>
    
		<tr ng-repeat="cor in listaCor">
		
		<td >{{cor.idCor}}</td>
		<td> {{cor.nmCor}}</td>
		<td>R${{cor.valorCor | number:2}}</td>
		<td class="actions">
		  <a class="btn btn-danger btn-xs"  type="button" ng-click = "procuraCor(cor)" data-toggle="modal" data-target="#delete-modal">Excluir</a>
		<a class="btn btn-warning btn-xs" type="button" href = "cor-edit/{{cor.idCor}}">Alterar</a>
		<a class="btn btn-success btn-xs" href="cor/{{cor.idCor}}">Detalhe</a>		
		</td>		
				
	</tr>
	
	
	</tbody>
	
</table>
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog"
		aria-labelledby="modalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="modalLabel">Excluir Item</h4>
				</div>
				<div class="modal-body">Deseja realmente excluir este item?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="deleteCor(idCor)" data-dismiss = "modal">Sim</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
