<h3 class="page-header">Alterar Material</h3>
<br>
<div class = "row">
	<div class="form-group col-md-1">
		<label for="campo1">ID</label>
		<input type="text" class= "form-control" placeholder="ID" ng-model="materialDetalhe.idMaterial" style="width: 50px" disabled>
	</div>
	<div class="form-group col-md-6">
		<label for="campo2">Material</label>
		<input type="text"  class= "form-control"  placeholder="Material" ng-model="materialDetalhe.nmMaterial">
	</div>
	<div class="form-group col-md-5">
		<label for="campo3">Valor</label>
		<input type="text"  class= "form-control"  placeholder="Valor" ng-model="materialDetalhe.valorMaterial">
	</div>
	
	
	
<form> 
  <hr /> 
	<div id="actions" class="row" style="margin-bottom:12px">
  	  <div class="col-md-12">
		<button type="submit" class="btn btn-primary" ng-click="updateMaterial()" style="margin-left:12px">Salvar</button>
		<button type="button" class="btn btn-default" onClick="history.go(-1)">Voltar</button>
    	</div>
    </div>
 </form>
</div>
