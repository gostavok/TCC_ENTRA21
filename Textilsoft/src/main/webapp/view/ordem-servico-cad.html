<div class="row">

	<div class="form-group col-md-9">

	</div>
	<div class="form-group col-md-2">
		<label for="campo1">Valor ServiÁo</label> <input type="text"

	<div class="form-group col-md-2">

			ng-model="ordemServico.dataEntregaOrdemServico"

		<label for="campo1">Status</label> <select class="form-control"
			ng-model="ordemServico.statusOrdem"

</div>

<form>
	<hr />
	<div id="actions" class="row" style="margin-bottom: 12px">
		<div class="col-md-12">
			<button type="submit" class="btn btn-primary"

</div>
