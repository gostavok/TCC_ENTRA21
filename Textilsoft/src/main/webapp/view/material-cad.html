<h3 class="page-header">Adicionar Material</h3>
<br>
<div class = "row">
	<div class="form-group col-md-1">
		<label for="campo1">ID</label>
		<input type="text" class= "form-control" placeholder="ID" ng-model="material.idMaterial" style="width: 50px" readonly>
	</div>
	<div class="form-group col-md-3">
		<label for="campo2">Material</label>
		<input type="text"  class= "form-control"  placeholder="Material" ng-model="material.nmMaterial">
	</div>
	<div class="form-group col-md-3">
		<label for="campo3">Valor</label>
		<input type="number"  class= "form-control"  placeholder="Valor" ng-model="material.valorMaterial">
	</div>
	
<form> 
  <hr /> 
	<div id="actions" class="row" style="margin-bottom:12px">
  	  <div class="col-md-12">
		<button type="submit" class="btn btn-primary" ng-click="salvarMateriais()" style="margin-left:12px">Salvar</button>
		<button type="button" class="btn btn-default" onClick="history.go(-1)">Voltar</button>
    	</div>
    </div>
 </form>
</div>
