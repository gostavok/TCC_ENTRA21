<meta charset="utf-8">

<hr><hr>
<div id="top" class="row">
	<div class="col-md-3">
		<h2>Vendas</h2>
	</div>

	<div class="col-md-6">
		<div class="input-group h2">
			<input name="data[search]" ng-model="pesquisa" class="form-control"
				id="search" type="text" placeholder="Pesquisar Venda">
			<span class="input-group-btn">
				<button class="btn btn-primary" type="submit"
					ng-click="listarVenda()">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</span>
		</div>
	</div>
	
	<div class="col-md-3">
		<a href="venda-cad" class="btn btn-primary pull-right h2">Nova
			Venda</a>
	</div>

</div>


</br>
</br>

<div id="list" class="row">
	<div class="table-responsive col-md-12">

		<table class="table col-md-12">
			<thead>
				<tr>
					<th class="col-md-1">ID</th>
					<th class="col-md-2">Valor</th>
					<th class="col-md-2">Data Pagamento</th>
					<th class="col-md-2">Data Venda</th>
					<th class="actions">A&ccedil;Ãµes</th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="venda in listaVenda">
				
					<td>{{venda.idVenda}}</td>
					<td>R${{venda.valorTotal | number: 2}}</td>
					<td>{{venda.dataPagamento | date: 'dd/MM/yyyy'}}</td>
					<td>{{venda.dataVenda | date: 'dd/MM/yyyy'}}</td>
		
					
					<td class="actions">
					<a class="btn btn-danger btn-xs" type="button" ng-click="procuraVenda(venda)"	data-toggle="modal" data-target="#delete-modal">Excluir</a> 					
					<a class="btn btn-success btn-xs" href="venda-pedido-cad/{{venda.idVenda}}">Adicionar Pedido</a>
					<a class="btn btn-success btn-xs" href="venda-pedido-detalhe/{{venda.idVenda}}">Detalhes</a>
					</td>				
				</tr>


			</tbody>

		</table>
		<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog"
			aria-labelledby="modalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Fechar">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="modalLabel">Excluir Item</h4>
					</div>
					<div class="modal-body">Deseja realmente excluir este item?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"
							ng-click="deleteVenda(idvenda)" data-dismiss="modal">Sim</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
